
<div class="content">
  <h5 class="notImp">
    <i class=" tim-icons icon-alert-circle-exc"></i>
    Click on any category to view the games below
  </h5>
  <div class="row">
    <div class=" col-lg-3" *ngFor="let cat of categories">
      <div class=" card card-chart" (click)="getGamesList(cat)">
        <div class=" card-header">
          <h2 class=" card-title">{{cat.name}}</h2>
          <h5 class=" card-category">{{cat.games.length}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class="loader" *ngIf="showLoader"></div>
    <div class=" col-lg-12 col-md-12" *ngIf="!showLoader">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">{{currentTab}} - {{gameList?.length}}</h4>
        </div>
        <div class="card-body card-Scroll">
          <div class="row">
            <div class=" font-icon-list col-lg-3 col-md-3 col-sm-4 col-xs-6 col-xs-6 col-6" *ngFor="let game of gameList">
              <div class="card cardColor border-light shadow-soft">
                <div class="card-header p-3"><img [src]="getWidth() ? game.assets.desktopThumbnail?.value : game.assets.mobileThumbnail?.value" class="card-img-top rounded" alt="Designer desk"></div>
                <div class="card-body pt-2">
                   <h3 class="h5 card-title">{{game.name}}</h3>
                   <p class="card-text">Some description about the game.</p>
                   <a href="#" class="btn btnColor btn-sm">Learn More</a>
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
